<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cifrados</title>
</head>
<body>
    El usuario debe poder elegir entre el cifrado cesar o el viggenere 
    para poder cifrar el texto que este va a dar <3 

    <br><h4>Paredón Rivera Jesús Manuel 5IV10</h4><br>

    <div><h1>Ejercicio de Cifrados</h1></div>

    <br><p><h2>Ingresa el tipo de cifrado que deseas</h2></p>
    
    <div id="buttoncesar">
        <input type="button" id="cesar" value="Cesar" onclick="mostrarCesar();">
    </div>
    <div id="buttonvigge">
        <input type="button" id="vigge" value="Viggenere" onclick="mostrarVigge();">
    </div>
        

    <div id="datoscesar">
        <input type="number" id="despcesar" placeholder="Ingresa la posición de desplazamiento">
        <textarea id="cadena" placeholder="Ingresa el mensaje"></textarea><br>
        <p><input type="button" value="Cifrar" onclick="cifrar()">
        <input type="button" value="Descifrar" onclick="descifrar()"></p>
        <div id="resultado"></div>

        <a href="" onclick="ocultarCesar();">Ocultar cifrado cesar</a> 
        <input type="button" value="Borrar datos" onclick="borrardatoscesar();">
    </div>
    

    <div id="datosvigge">
        <textarea id="llave" placeholder="Ingresa la llave"></textarea>
        <textarea id="mess" placeholder="Ingresa el mensaje"></textarea>
        <p><input id="ci" type="button" value="Cifrar">
        <input id="de" type="button" value="Descifrar"></p>  
        <div id="rs"></div>
        
        <a href="" onclick="ocultarVigge();">Ocultar cifrado Viggenere</a>
        <input type="button" value="Borrar datos" onclick="borrardatosvigge();">   
    </div>

    <script type="text/javascript">
        function mostrarCesar(){
            document.getElementById('datoscesar').style.display='block'; 
            document.getElementById('buttonvigge').style.display='none';
            document.getElementById('buttoncesar').style.display='none';
        }

        function ocultarCesar(){
            document.getElementById('datoscesar').style.display='none';
        }

        function mostrarVigge(){
            document.getElementById('datosvigge').style.display='block';
            document.getElementById('buttoncesar').style.display='none';
            document.getElementById('buttonvigge').style.display='none';
        }

        function ocultarVigge(){
            document.getElementById('datosvigge').style.display='none';
        }

        function borrardatoscesar(){
            document.getElementById('despcesar').value=null
            document.getElementById('cadena').value=null
        }

        function borrardatosvigge(){
            document.getElementById('llave').value=null
            document.getElementById('mess').value=null
        }
    </script>
    <script src="js/cesar.js"></script>
    <script src="js/viggenere.js"></script>
</body>
</html>
